<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Udacity Restaurant Review Project Part 3">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <h1><a href="/">Restaurant Reviews</a></h1>
    <nav role="navigation">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section tabindex="0" id="restaurant-container" role="region" aria-label="restaurant details">
      <h2 tabindex="0" id="restaurant-name"></h2>
      <div class="favoriteToggle" id="favorite" aria-label="toggle favourite" tabindex="0" >
        <i class="material-icons" id="favoriteIcon" alt="favorite Icon">favorite_border</i>
      </div>
      <picture id="restaurant-picture">
        <img id="restaurant-img">
      </picture>

      <p tabindex="0" id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table tabindex="0" id="restaurant-hours" aria-label="restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="0" id="reviews-container" role="region">
      <form class="reviewBox" id="reviewForm" onsubmit="onSubmitReview(event);  return false;" role="dialog" arial-labelby="dialog-title" method="POST">
        <h2 id="dialog-title">Submit A Review</h2>

        <label for="name">Name:</label>
        <input tabindex="0" required type="text" name="name" id="name" value="" />
        </br>
        <label for="rating">Rating:</label>
        <select tabindex="0"  required type="number" name="rating" id="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </br>
        <div class="commentField">
          <label for="comments">Comments:</label>
          <textarea tabindex="0" cols="30" rows="5" name="comments" id="comments" required value="write review of the restaurant here"></textarea>
        </div>
        </br>
        <input type="submit" id="submitReview">
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

        <!-- Beginning map -->
    <section tabindex="-1" id="map-container" role="region"  aria-label="Google Map location of Restaurant">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/db.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDri-BRLdcjb1Zfnu-iV5WkmFn95Hjp3xU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
