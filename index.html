<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="Description" content="Udacity Restaurant Review Project Part 3">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">

    <section tabindex="-1" id="map-container" role="region" aria-label="Google Map location of Restaurants">
      <div id="map" role="application"></div>
    </section>

    <section role="region" aria-labelledby="filter">
      <div class="filter-options">
        <h2 id="filter">Filter Options</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants();document.getElementById('restaurants-list').focus();">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants();document.getElementById('restaurants-list').focus();">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex= "-1" id="restaurants-list" aria-label="Restaurant Result List" ></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/db.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDri-BRLdcjb1Zfnu-iV5WkmFn95Hjp3xU&libraries=places&callback=initMap"></script>
  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
